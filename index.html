<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="//unpkg.com/@ungap/custom-elements-builtin"></script>
    <script src="./main.js" type="module"></script>
  </head>
  <body>
    <header>
      <input
        is="reflex-input"
        :value="title"
        oninput="reflex.set(this.path.value, this.value)"
        style="width: 200px;"
      />

      <h3 is="reflex-h3" text="title"></h3>
      <h3 is="reflex-h3" text="titleUpperCase"></h3>
      
      <div is="reflex-div" html="subtitle"></div>
      
    </header>

    <div is="reflex-div" for="animal in animals">
      <img is="reflex-img" :src="animal.photo" :alt="animal.name">
      <div is="reflex-div" text="animal.name"></div>
    </div>
  </body>
</html>
