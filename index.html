<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="//unpkg.com/@ungap/custom-elements-builtin"></script>
    <script src="./main.js" type="module"></script>
  </head>
  <body>
    <!-- <button onclick="reflex._state.foo = 'foo'">TEST</button> -->

    <h1 is="reflex-h1" text="title" contenteditable="true" oninput="reflex.set(this.path.text, this.textContent)"></h1>
    <h1 is="reflex-h1" text="titleUpper"></h1>
    <input is="reflex-input" :value="title" oninput="reflex.set(this.path.value, this.value)"></input>
    <input is="reflex-input" :value="photo" oninput="reflex.set(this.path.value, this.value)"></input>

    <button is="reflex-button" :class="title">Foobar</button>

    <img is="reflex-img" :src="photo" alt="">
    
    <article is="reflex-article" for="post in fivePosts">
      <h2><a is="reflex-a" :href="post.link" text="post.title.rendered"></a></h2>
      <input is="reflex-input" :value="post.title.rendered" oninput="reflex.set(this.path.value, this.value)"></input>
      <!-- <main is="reflex-main" html="post.content.rendered"></main> -->
      <hr />
    </article>
  </body>
</html>
