<header>
  <h1>
    <span is="reflex-span" text="titleUpperCase"></span>
    <input is="reflex-input" :value="title" oninput="reflex.set(this.path.value, this.value)" />
  </h1>

  <form>
    <h4>Add new task</h4>
    <input is="reflex-input" :value="newTask" oninput="reflex.set(this.path.value, this.value)"/>
    <button onclick="addTask()">Add</button>
  </form>
</header>

<main>
  <div is="reflex-div" for="task in tasks" class="task">
    <div is="reflex-div" text="task"></div>
    <button is="reflex-button" onclick="removeTask(this.dataset.index)" :data-index="#task">Ã—</button>
  </div>
</main>
